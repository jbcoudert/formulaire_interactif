<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style1.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div id="container ">
        <div class="row mt-5">
            <div class="col-12">
                <form class="m-auto w-50">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label for="formGroupExampleInput" class="">Pseudonyme</label>

                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="pseudo"
                                    placeholder="Pseudo..."  data-toggle="tooltip" data-placement="right" title="min 5 char">
                            </div>
                            <div class="col-12 valid-tooltip validTool">
                                Pseudo libre
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label for="inputPassword" class="col-form-label">Password</label>
                        </div>
                        <div class="col-8">
                            <input type="password" class="form-control" id="password1" placeholder="Password..." data-toggle="tooltip" data-placement="right" title="min 5 char">
                        </div>
                        <div class="col-12 valid-tooltip validTool">
                            Good Password 
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label for="inputPassword" class="col-form-label">Confirm Password</label>
                        </div>
                        <div class="col-8">
                            <input type="password" class="form-control" id="password2" placeholder="Password... " data-toggle="tooltip" data-placement="right" title="min 5 char">
                        </div>
                        <div class="col-12 valid-tooltip validTool">
                            Identical Password 
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label for="formGroupExampleInput" class="">Email</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="mail"
                                    placeholder="Email..." data-toggle="tooltip" data-placement="right" title="min 5 char">
                            </div>
                            <div class="col-12 valid-tooltip validTool">
                                Good Mail 
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn1 btn-outline-secondary mr-3">Send</button>
                        <button type="button" class="btn btn2 btn-outline-info">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="script1.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
