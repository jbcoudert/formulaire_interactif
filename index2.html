<!doctype html>
<html lang="en">

<head>

                        <div class="col-6">

                        </div>
                    </div>
                </div>
                <div class="col-12 p-2">
                    <div class="row">
                        <div class="col-12" id="hobbies">
                                <input class="form-control typeahead" type="text" placeholder="Hobbies" value="" data-role="tagsinput">

                <div class="col-12">
